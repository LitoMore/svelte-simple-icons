# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Release SvelteSimpleIcons

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          cache: "yarn"

      - name: ðŸ§¶ Setup yarn
        run: corepack enable

      - name: ðŸ“¦ Install Dependencies
        run: |
          yarn install --immutable

      - name: ðŸ”¥ generate:components
        run: yarn generate:components

      - name: ðŸ’£ build
        run: yarn build

      - name: Delete tags
        run: |
          git tag | xargs git tag -d

      - name: Create Release Pull Request or Publish to GitHub Packages ðŸ“¦
        uses: changesets/action@v1
        with:
          publish: yarn release
          commit: "ci(Release): version icons-pack/react-simple-icons"
          title: "ci(Release): version icons-pack/react-simple-icons"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
